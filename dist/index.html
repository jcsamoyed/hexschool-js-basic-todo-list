<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="card">
      <h1 class="card__title">
        TODO
        <span>Live and learn.</span>
      </h1>
      <div class="card__add">
        <input type="text" placeholder="+ add a new todo" class="card__input" />
        <input type="button" value="+" class="card__add-btn" />
      </div>
      <ul class="card__list">
        <li>
          <input id="checkbox" type="checkbox" />
          <label for="checkbox">afterCheckBox</label>
          <div class="card__del-btn">✕</div>
        </li>
        <li>
          <input id="checkbox2" type="checkbox" />
          <label for="checkbox2">todo</label>
          <div class="card__del-btn">✕</div>
        </li>
      </ul>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
